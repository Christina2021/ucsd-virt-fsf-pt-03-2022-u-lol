    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My Stylesheets -->
    <link rel="stylesheet" href="./reset.css">

<body>
    
    <header>
        <h1 class="title">Catbook &#128008;</h1>
    </header>

    <main>
        <form>
            <label for="new-post">Post new status:</label>
            <textarea id="new-post" rows="4" cols="50" maxlength="140"></textarea>
            <button id="submit">Submit</button>
        </form>
        <div style="margin-top: 5px">
            <p>Time since updated: <span id="timer"></span></p>
        </div>


        <h1 style="margin-top: 50px">My Posts</h1>
        <div id="all-posts">
            <!-- New Posts Should Show Here -->
        </div>
    </main>

    <!-- My Scripts -->
